name: pr-build

on:
  pull_request:
  merge_group:

jobs:
  pr-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: corepack enable

      - run: pnpm install

      - run: pnpm lint

      - run: pnpm build
