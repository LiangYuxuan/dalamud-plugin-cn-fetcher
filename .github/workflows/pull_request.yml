name: Test pull request

on:
  pull_request:
  merge_group:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: corepack enable

      - run: pnpm install

      - run: pnpm lint

      - run: pnpm build
